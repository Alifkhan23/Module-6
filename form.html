<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name: <input placeholder="Enter Your Name" type="text"></p>
        <p>Telephone <input type="tel" name="" id=""></p>
        <p>Email: <input pattern="" type="email" name="" id=""></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p><label for="Chitoi"><input type="radio" name="Pitha" id="Chitoi">Chitoi</label></p>
            <p><label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa</label></p>
            <p><label for="Dhud-Puli"><input type="radio" name="Pitha" id="Dhud-Puli">Dhud-Puli</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="Shutki"><input type="checkbox" name="Vorta" id="Shutki">Shutki</label></p>
            <p><label for="Shorisha"><input type="checkbox" name="Vorta" id="Shorisha">Shorisha</label></p>
            <p><label for="Kaca-Moric"><input type="checkbox" name="Vorta" id="Kaca-Moric">Kaca-Moric</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
