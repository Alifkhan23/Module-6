<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         caption{
            color:deeppink;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid lightgray;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Rich Dudes
        </caption>

        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mark Zukerberg</td>
                <td>Facebook</td>
                <td> $1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1500$</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
